<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="quote-box">
		<p id="text"></p>
		<p id="author"></p>
		<button id="new-quote" onclick="getNewQuote()">New Quote</button>
		<a id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank"><i class="fab fa-twitter"></i></a>
	</div>
	<script src="script.js"></script>
</body>
</html>
